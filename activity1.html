<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDC20</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body ng-app="" style="background-color:powderblue;">
        
        <div class="mask d-flex align-items-center h-100 gradient-custom-3" style="margin: 50px">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">

        Register Now? <input type="checkbox" ng-model="myVar" ng-init="myVar=false">
                      <input type="checkbox" ng-model="myVar2" ng-init="myVar2=true">
        
        <!-- ng-if -->
        <div ng-if="myVar"><br>
            <p>Sign In</p>
            <label>Username</label>
            <input type="text"><br><br>
            <label>Password</label>
            <input type="text">
        </div>

        <div ng-if="myVar2"><br>
            <p>Register</p>
            <label>Username</label>
            <input type="text"><br><br>
            <label>Password</label>
            <input type="text">
        </div>
        <br><br>

        <!-- ng-readonly -->
        <div>
            <label>Click me to make text readonly:</label>
            <input type="checkbox" ng-model="checked"> <br>

            <input type="text" ng-readonly="checked" value=""/>
        </div>
        <br><br>

        <!-- ng-disabled -->
        <div>
            <label>Click me to make text readonly:</label>
            <input type="checkbox" ng-model="checked1"> <br>

            <input type="text" ng-disabled="checked1" value=""/>
        </div>


    </body>
</html>
